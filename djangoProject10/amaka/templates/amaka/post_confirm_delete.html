{% extends 'amaka/base.html' %}

{% block content %}

    <h2>Delete Post</h2>

    <form method="post">
    {% csrf_token%}

    <p>Are you sure you want this post "{{ post.title }}" deleted ?</p>

    <div>
        <button type="submit">Yes. Delete</button>
        <a href="{% url 'posts' %}">Cancel</a>
    </div>
    </form>

{% endblock %}
